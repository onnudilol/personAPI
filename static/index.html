<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div id="app" class="container">
    <h1>Get People</h1>
    <div class="row">
        <div class="col-sm">
            <div id="get-teams">
                <h3>Get Teams</h3>

                <form v-on:submit.prevent="submitTeam">
                    <label>Name</label>
                    <input v-model="personName" placeholder="Enter name">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>

                <ul id="team-list" v-if="isObject(teams)">
                    <li v-for="team in teams" >
                        {{ team.displayname }}
                    </li>
                </ul>
                <p v-else>{{ prevName }} is not a member of any teams.</p>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <div id="get-members">
                <h3>Get Members</h3>

                <form v-on:submit.prevent="submitMembers">
                    <label>Name</label>
                    <input v-model="teamName" placeholder="Enter name">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>

                <ul id="member-list" v-if="isObject(members)">
                    <li v-for="member in members">
                    {{ member.displayname }}
                    </li>
                </ul>
                <p v-else>{{ prevTeam }} has no members.</p>

            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>

</html>
